<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Bubble chart</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Bootstrap grid setup -->
    <div class="container">
        <div class="controls">
            <button type="button" id="pause-btn" class="btn btn-primary">Pause</button>
            <button type="button" id="reset-btn" class="btn btn-primary">Reset</button>
            <div id="slider-div">
                <label>Year: <span id="slider-year-label">1800</span></label>
                <div id="date-slider"></div>
            </div>
            <select class="form-control" id="continent-select">
                <option selected value="all">All</option>
                <option value="europe">Europe</option>
                <option value="asia">Asia</option>
                <option value="americas">Americas</option>
                <option value="africa">Africa</option>
              </select>
        </div>
        <div class="row">
            <div id="chart-area"></div>  
        </div>
    </div>

<!-- External JS libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>

</body>
</html>
